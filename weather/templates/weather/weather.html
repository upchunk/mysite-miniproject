<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>weather</title>
  <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">

  <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
        crossorigin="anonymous">
    </script>
</head>

<body>
    <nav class="row" style="background: black; color: white;">
      <h1 class="col-md-3 text-center">weather</h1>
    </nav>
    <br />
    <br />
    <center class="row">
      <form method="post" class="col-md-6 col-md-offset-3">
        {% csrf_token %}
        <div class="input-group">
          <input type="text" class="form-control" name="city" placeholder="Search">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
          <form>
    </center>
    <div class="row">
      {% if country_code and temp and pressure and humidity %}
      <div class="col-md-6 col-md-offset-3 " style='background:wheat; font-size:medium ;'>
            <h1 style='text-align: center; color:white;'><strong>{{city}}</strong></h1>
            <h1 class='btn btn-primary'>country code : </h1><span> {{country_code}}</span><hr>
            <h1 class='btn btn-primary'>temp : </h1><span> {{temp}}</span><hr>
            <h1 class='btn btn-primary'>pressure :  </h1><span> {{pressure}}</span><hr>
            <h1 class='btn btn-primary'>humidity : </h1> <span> {{humidity}} </span><hr>
            <h1 class='btn btn-primary'>description : </h1> <span> {{description}}</span> 
            <img src='{{icon}}' alt='image' style='width:70px;'>
      </div>
      {% endif %}
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
</body>

</html>
